<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cssua.min.js"></script>
  <script>
    function calculate() {
        var mouth = $("#mouth").val();
        var day = $("#day").val(); 
        

        if(12 == mouth && day >= 22 || 1 == mouth && day <= 19){
          var text = "やぎ座";
        }

        if(1 == mouth && day >= 20 || 2 == mouth && day <= 18){
          var text = "みずがめ座";
        }

        if(2 == mouth && day >= 29 || 3 == mouth && day <= 20){
          var text = "うお座";
        }

        if(3 == mouth && day >= 21 || 4 == mouth && day <= 19){
          var text = "おひつじ座";
        }

        if(4 == mouth && day >= 20 || 5 == mouth && day <= 20){
          var text = "おうし座";
        }

        if(5 == mouth && day >= 21 || 6 == mouth && day <= 21){
          var text = "ふたご座";
        }

        if(6 == mouth && day >= 22 || 7 == mouth && day <= 22){
          var text = "かに座";
        }

        if(7 == mouth && day >= 23 || 8 == mouth && day <= 22){
          var text = "しし座";
        }

        if(8 == mouth && day >= 23 || 9 == mouth && day <= 22){
          var text = "おとめ座";
        }

        if(9 == mouth && day >= 23 || 10 == mouth && day <= 23){
          var text = "てんびん座";
        }

        if(10 == mouth && day >= 24 || 11 == mouth && day <= 22){
          var text = "さそり座";
        }

        if(11 == mouth && day >= 23 || 12 == mouth && day <= 21){
          var text = "いて座";
        }

        $("#result").text("あなたは"+text+"です");
        
    }
  </script>
</head>
<body>
  <div data-role="page" id="TopPage"> 
    <header data-role="header" data-position="fixed" data-theme="c">
      <h1>星座判定</h1>
    </header>
      <section data-role="content">

        月
        <input type="text" id="mouth" class="input-text">
        
        日
        <input type="text" id="day" class="input-text">

        <a class="button" onclick="calculate();">判定！</a>

        <div id="result"></div>

    </section>
  </div> 
</body>
</html>
